<title>Nitish-MMT</title>
<link rel= "stylesheet"  href="cab.css" />
<section id="cab-section">
    <h2>Book a Ride</h2>
    <form>
      <div class="form-group">
        <label for="pickup-location">Pickup Location:</label>
        <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="form-group">
        <label for="drop-location">Drop Location:</label>
        <input type="text" id="drop-location" name="drop-location" placeholder="Enter drop location">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="form-group">
        <label for="cab-type">Cab Type:</label>
        <select id="cab-type" name="cab-type">
          <option value="uberx">UberX</option>
          <option value="ubergo">UberGO</option>
          <option value="uberblack">UberBLACK</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </div>
      <button type="submit">Book Now</button>
    </form>
    <div class="cab-image">
      <img src="https://images.unsplash.com/photo-1723083661335-c88891b92323?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dWJlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Cab Image">
    </div>
  </section>
